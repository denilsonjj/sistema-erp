
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PERFIL - Oficina</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#1E293B',
              'brand-secondary': '#334155',
              'brand-accent': '#FBBF24', // Amarelo original restaurado
              'brand-logo': '#7A3E25',   // Marrom Terracota da marca
              'brand-light': '#F1F5F9',
              'brand-muted': '#94A3B8',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
  <body class="bg-brand-primary">
    <div id="root"></div>
    <script type="module" src="/index.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const isLocalhost = ['localhost', '127.0.0.1'].includes(window.location.hostname);
          const shouldRegister = window.location.protocol === 'https:' && !isLocalhost;
          if (!shouldRegister) {
            return;
          }
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
